name: Publish NuGet Package

on:
  workflow_run:
    workflows: ["Auto Release"]
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      SOURCE_ROOT: src/ObservableGenerator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOURCE_ROOT }}

      - name: Build project with version
        run: dotnet build --no-restore -c Release ${{ env.SOURCE_ROOT }} /p:Version=${VERSION}

      - name: Pack NuGet package with version
        run: dotnet pack --no-build -c Release ${{ env.SOURCE_ROOT }} /p:Version=${VERSION}

      - name: Push package to NuGet
        run: dotnet nuget push ${{ env.SOURCE_ROOT }}/bin/Release/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate